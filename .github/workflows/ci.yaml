name: CI

on:
  push:
    branches:
      - 'main'
    tags:
      - "[0-9].[0-9]+.[0-9]+*"
  pull_request:
    branches:
      - 'main'

jobs:

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install Golang
        uses: actions/setup-go@v3
        with:
          go-version: '~1.18'
          cache: true

      - name: Run go fmt
        run: make fmt

      - name: Run go vet
        run: make vet

      - name: Run linter
        run: make lint

  license:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Update license cache
        run: make license-cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run license check
        run: make license-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install Golang
        uses: actions/setup-go@v3
        with:
          go-version: '~1.18'
          cache: true

      - name: Run integration tests
        run: make integration-test
